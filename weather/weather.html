<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>天气预报</title>
    <link href="weather.css" rel="stylesheet">
   
</head>
<body>
    <div class="bgImg clear">
        <div class="curContent">
                <p class="curCity" id="curCity"></p>
                <p class="curTime"> 

                <span id="curDate"></span> 
                 &nbsp;
                 <span id="curWeek"></span>
                 </p>
                <div>
                    <div class="changeCity" >
                        <label for="switchCity">
                            <input type="button" value="[切换城市]" class="btCity" id="switchCity" />
                        </label>
                    </div>
                    <div class="selectCity" id="selectCity">
                        <div id="province"></div>
                        <div id="city"></div>
                        <div id="area" dataid="101010200"></div>
                        <input type="button" id='subCity' value="确定" class="ensure" />
                    </div>

                </div>
            </div>
            <div class="curWeather clear" id="curWeather">
                
            </div>
            <ul class="preWeather" id="preWeek"></ul>
        </div>
     <script src="jquery-1.11.2.js"></script>   
    <script src="citys.js"></script>
    <script src="weather.js"></script>

    </body>
    </html>
